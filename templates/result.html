<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="result-container">
    <h2>Prediction: {{ label }} ({{ confidence }} %)</h2>

    {% if heatmap %}
      <h3>Segmented Areas (AI Overlay):</h3>
      <img src="data:image/png;base64,{{ heatmap }}" alt="Segmented Image">
    {% else %}
      <p>No segmentation heatmap generated.</p>
    {% endif %}

    <a href="/">Upload another scan</a>
  </div>
</body>
</html>
